<html>
    <head>
        <title>Halo Dunia</title>
    </head>
<body>
    <!-- Examples -->

    <!-- tags -->
    <!-- new line <br> -->
    Ini baris 1 <br>
    Ini baris 2

    <!-- Paragraf <p></p> -->
    <p>Ini paragraf</p>
    <p align="left">rata kiri</p>
    <p align="right">rata kanan</p>
    <p align="center">rata tengah</p>
    <p align="justify">rata kiri kanan</p>

    <!-- Horizontal Line <hr> -->
    Nama
    <hr>
    NIM

    <br><br>
    <!-- Text Styling -->
    <b>Bold</b><br>
    <i>Italic</i><br>
    <u>Underline</u>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <form action="">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
      </form>

    <img src="cci.png" height="120" width="200">
